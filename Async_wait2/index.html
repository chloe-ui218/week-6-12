<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of The Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <p class="quote-text">Press "Get quote" for some inspiration</p>
        <p class="quote-author"></p>
    </div>

    <div>
        <button class="quote-button" id="fetchQuoteButton">Get Quote</button>
        <button class="save-quote-button" id="saveQuoteButton">Save Quote</button>
        <button class="view-saved-quote-button" id="viewSavedQuotesButton">View Quotes</button>
    </div>

    <div class="saved-quotes">
        <h2>Saved Quotes</h2>
        <ul id="savedQuotesList"></ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
